<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/js/bootstrap.js">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orangutan</title>
</head>
<body>
    <!--Här har jag lagt in samma navbar som på startsidan-->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Monkiworld</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="index.html">Home</a>
            </div>
          </div>
        </div>
    </nav>
    <!--Här är en heading-->
    <h1>Orangutan <span class="badge bg-secondary">1</span></h1>
    <!--Här har jag lagt in en inbox där man får meddelanden-->
    <div class="inbox">
    <button type="button" class="btn btn-primary position-relative">
        Monke mail
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          420+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
    </div>
    <!--Här har jag lagt in en så kallad karusel-->
    <div class="carousel">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/bilder/orangutan.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/bilder/Capuchin monke.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/bilder/Mandrill monkey.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
      
</body>
</html>
